<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietBank Mobile Interface</title>
    <!-- Google Font Kantumruy Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Full Image Background -->
    <div class="background-image"></div>

    <!-- Centered Container -->
    <div class="container">
        <!-- Navbar -->
        <header>
            <div class="menu-icon">☰</div>
            <!-- Logo Image in Navbar -->
            <div class="navbar-logo">
                <img src="../image/logonew.png" alt="Logo VietBank"> <!-- Replace with actual logo file -->
            </div>
            <div class="qr-code">
                <a href="https://example.com" target="_blank">
                    <img src="../image/QR.png" height="35px" width="35px" alt="QR Code">
                </a>
            </div>
        </header>

        <!-- Scrolling Banners -->
        <div class="banner-container">
            <div class="banner">
                <img src="../image/bannerjpg (1).jpg" alt="Banner 1">
            </div>
            <div class="banner">
                <img src="../image/bannerjpg (2).jpg" alt="Banner 2">
            </div>
            <div class="banner">
                <img src="../image/bannerjpg (3).jpg" alt="Banner 3">
            </div>
            <div class="banner">
                <img src="../image/bannerjpg (4).jpg" alt="Banner 4">
            </div>
            <div class="banner">
                <img src="../image/bannerjpg (5).jpg" alt="Banner 5">
            </div>
        </div>

        <div class="welcome-section">
            <p>CHÀO MỪNG ĐẾN VỚI NGÂN HÀNG CỦA CHÚNG TÔI!</p>
        </div>

        <!-- Main Grid Layout -->
        <div class="grid-container">
            <div class="grid-item">
                <div class="icon">
                    <img src="../image/account.png" alt="Tài Khoản">
                </div>
                <span>Tài Khoản</span>
            </div>
            <div class="grid-item">
                <div class="icon">
                    <img src="../image/transfer.png" alt="Chuyển Khoản">
                </div>
                <span>Chuyển Khoản</span>
            </div>
            <div class="grid-item">
                <div class="icon">
                    <img src="../image/payment.png" alt="Thanh Toán">
                </div>
                <span>Thanh Toán</span>
            </div>

            <div class="grid-item">
                <div class="icon">
                    <img src="../image/atm.png" alt="Tiền Mặt ATM">
                </div>
                <span>Tiền Mặt ATM</span>
            </div>

        </div>

        <!-- Quick Actions Section -->
        <div class="quick-container">
            <div class="quick-item transfer">
                <h3>Chuyển Khoản Nhanh</h3>
                <p>Tạo mẫu chuyển khoản để tiết kiệm thời gian</p>
            </div>
            <div class="quick-item payment">
                <h3>Thanh Toán Nhanh</h3>
                <p>Thanh toán hóa đơn nhanh chóng với mẫu thanh toán</p>
            </div>
        </div>

    </div>
    
    <script src="../javascript/script.js"></script>
</body>
</html>
